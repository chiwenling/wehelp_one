        function showBar(){
            const burgerBar = document.querySelector('.burgerBar');

        function hideBar(){
            const burgerBar = document.querySelector('.burgerBar');
            burgerBar.style.display ="none";
        }

        
        function fetchSpotData() {
            fetch('https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment-1')
            .then(response => {
                if (!response.ok) {
                    throw new Error('沒東西');
                }
                return response.json();
            })
            .then(data => {
                let promotion1Title = data.data.results[0].stitle;
                document.getElementById('promotion1').textContent = promotion1Title;

                let promotion2Title = data.data.results[1].stitle;
                document.getElementById('promotion2').textContent = promotion2Title;

                let promotion3Title = data.data.results[2].stitle;
                document.getElementById('promotion3').textContent = promotion3Title;

                for (let i = 0; i < 3; i++) {
                    let promotionImage = data.data.results[i].filelist.split('https://')[1].split('jpg')[0] + 'jpg';
                    document.getElementById('image' + (i + 1)).src = 'https://' + promotionImage;
                }

                let index_num = [3, 4, 5, 6, 7, 8 ,9 ,10 ,11];
                let web_image = ['image2-1', 'image2-2', 'image2-3', 'image2-4', 'image2-5','image3-1','image3-2','image3-3','image3-4','image3-5'];
                let m_Imagee = ['m2-1', 'm2-2', 'm2-3', 'm2-4', 'm3-1', 'm3-2', 'm3-3','m3-4', 'm4-1'];

                index_num.forEach(function(index, idx) {
                    let promotionImage = data.data.results[index].filelist.split('https://')[1].split('jpg')[0] + 'jpg';
                    document.getElementById(web_image[idx]).src = 'https://' + promotionImage;
                    document.getElementById(m_Imagee[idx]).src = 'https://' + promotionImage;
                });                
            })   
            .catch(error => console.error(error));
        }
        window.onload = fetchSpotData;

    </script>
