<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <script>
    </script>   
    <div>
        <form action="/member" method="get"> 
        <div class="header">歡迎光臨，這是會員頁</div>
        <div class="greeting">{{ member_name }}，歡迎登入系統</div>
        </form>   
    </div>
    
    <div class="greeting">
        <form id="signout" action="/signout" method="get">
            <a href="#" onclick="document.getElementById('signout').submit();">登出系統</a>
        </form>
    </div>
    <hr>
    <div class="comment">
        <form id="comment" action="/createMessage" method="post">
            <h4>快來留言吧</h4>
            <div class="word">
                <label for="content">內容</label>
                <input type="text" id="content" name="content">  
            </div>
            <div class="log">
                <input type="submit" value="送出">
            </div>
        </form>
        
    </div>
    <hr>
    
        <div class="message_area">
            {% for msg_id, sender, message ,is_own in message_record %}
                <div class="word"><b>{{ sender }} : </b>{{ message }} </div>
                <div class="x">
                {% if is_own %}
                <form id ="deleteMessage" action="/deleteMessage" method="post">
                    <input type="hidden" name="message_id" value="{{ msg_id }}"> 
                    <button type="submit" onclick="return confirm('確定要刪除嗎')"> x </button>
                </form>
                {% endif %}
                </div>
            {% endfor %}
        </div>
    

</body>
</html>
